
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIPURINO Datasheets</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #d62828;
      color: white;
      padding: 1.5rem;
      border-radius: 0 0 1rem 1rem;
      text-align: center;
    }
    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .search-box {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .card {
      background: white;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    .card a {
      text-decoration: none;
      color: #007bff;
    }
    .card a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .card h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📂 HIPURINO Datasheet Center</h1>
    <p>ค้นหาและดาวน์โหลดเอกสารสินค้า</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="🔍 พิมพ์ชื่อรุ่นหรือคำค้น เช่น SPD, ATS, DM400">
    </div>

    <div class="card" data-keywords="digital power meter dm400">
      <h2>🔌 Digital Power Meter - รุ่น DM400</h2>
      <a href="DM400.pdf" target="_blank">📄 ดาวน์โหลด PDF</a>
    </div>

    <div class="card" data-keywords="spd type 1+2 900368 surge">
      <h2>⚡ SPD Type 1+2 - รุ่น 900368</h2>
      <a href="900368.pdf" target="_blank">📄 ดาวน์โหลด PDF</a>
    </div>

    <div class="card" data-keywords="ats 250a hat3200 transfer switch">
      <h2>🔀 ATS 250A - รุ่น HAT3200</h2>
      <a href="HAT3200.pdf" target="_blank">📄 ดาวน์โหลด PDF</a>
    </div>

    <div class="card" data-keywords="safety switch ss125">
      <h2>🧯 Safety Switch - รุ่น SS125</h2>
      <a href="SS125.pdf" target="_blank">📄 ดาวน์โหลด PDF</a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const keywords = card.getAttribute('data-keywords');
        card.style.display = keywords.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
